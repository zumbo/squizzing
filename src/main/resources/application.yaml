spring:
  application:
    name: squizzing

  datasource:
    url: jdbc:postgresql://localhost:5432/squizzing
    username: ${DB_USERNAME:squizzing}
    password: ${DB_PASSWORD:squizzing}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    org.flywaydb: DEBUG

squizzing:
  upload-dir: ${UPLOAD_DIR:./uploads}
  base-url: ${BASE_URL:http://localhost:8080}
  magic-link:
    expiry-minutes: 15
