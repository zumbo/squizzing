<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{checkEmail.title}">Check Your Email - Squizzing</title>
</head>
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                             class="text-primary" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.708 2.825L15 11.105V5.383zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741zM1 11.105l4.708-2.897L1 5.383v5.722z"/>
                        </svg>
                    </div>
                    <h2 class="card-title mb-3" th:text="#{checkEmail.heading}">Check Your Email</h2>
                    <p class="text-muted mb-4" th:text="#{checkEmail.message}">
                        If an account exists for the email you provided, you'll receive a login link shortly.
                    </p>
                    <p class="text-muted small" th:text="#{checkEmail.expiry}">
                        The link will expire in 15 minutes.
                    </p>
                    <a th:href="@{/auth/login}" class="btn btn-outline-primary" th:text="#{checkEmail.backToLogin}">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
