<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Quiz Results - Squizzing</title>
</head>
<body>
<div th:fragment="content">
    <div class="text-center mb-5">
        <h1>Quiz Complete!</h1>
        <p class="lead text-muted" th:text="${playerRound.round.name}">Round Name</p>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <h2 class="text-muted">Your Score</h2>
                    <div class="display-1 text-primary" th:text="${playerRound.totalScore}">1500</div>
                    <p class="text-muted">
                        points
                    </p>

                    <hr class="my-4">

                    <div class="row text-center">
                        <div class="col-4">
                            <div class="h4 mb-0" th:text="${totalQuestions}">20</div>
                            <small class="text-muted">Questions</small>
                        </div>
                        <div class="col-4">
                            <div class="h4 mb-0 text-success" th:text="${correctCount}">15</div>
                            <small class="text-muted">Correct</small>
                        </div>
                        <div class="col-4">
                            <div class="h4 mb-0 text-danger" th:text="${incorrectCount}">5</div>
                            <small class="text-muted">Incorrect</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Answer Summary -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Answer Summary</h5>
        </div>
        <div class="card-body p-0">
            <div class="list-group list-group-flush">
                <div th:each="answer, stat : ${answers}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge me-2"
                                  th:classappend="${answer.correct} ? 'bg-success' : 'bg-danger'"
                                  th:text="'Q' + ${stat.count}">Q1</span>
                            <span th:if="${answer.question.text != null}"
                                  th:text="${#strings.abbreviate(answer.question.text, 60)}">Question text</span>
                            <span th:if="${answer.question.text == null}" class="text-muted">(Image question)</span>
                        </div>
                        <div>
                            <span class="badge bg-primary" th:text="'+' + ${answer.score}">+100</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/scoreboard}" class="btn btn-primary btn-lg me-2">View Scoreboard</a>
        <a th:href="@{/}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
