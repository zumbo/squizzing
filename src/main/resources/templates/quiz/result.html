<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{result.title}">Quiz Results - Squizzing</title>
</head>
<body>
<div th:fragment="content">
    <div class="text-center mb-5">
        <h1 th:text="#{result.heading}">Quiz Complete!</h1>
        <p class="lead text-muted" th:text="${playerRound.round.name}">Round Name</p>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <h2 class="text-muted" th:text="#{result.yourScore}">Your Score</h2>
                    <div class="display-1 text-primary" th:text="${playerRound.totalScore}">1500</div>
                    <p class="text-muted" th:text="#{result.points}">
                        points
                    </p>

                    <hr class="my-4">

                    <div class="row text-center">
                        <div class="col-4">
                            <div class="h4 mb-0" th:text="${totalQuestions}">20</div>
                            <small class="text-muted" th:text="#{result.questions}">Questions</small>
                        </div>
                        <div class="col-4">
                            <div class="h4 mb-0 text-success" th:text="${correctCount}">15</div>
                            <small class="text-muted" th:text="#{result.correct}">Correct</small>
                        </div>
                        <div class="col-4">
                            <div class="h4 mb-0 text-danger" th:text="${incorrectCount}">5</div>
                            <small class="text-muted" th:text="#{result.incorrect}">Incorrect</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Answer Summary -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0" th:text="#{result.answerSummary}">Answer Summary</h5>
        </div>
        <div class="card-body">
            <div th:each="answer, stat : ${answers}" class="mb-4 pb-4 border-bottom">
                <!-- Question Header -->
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div class="flex-grow-1">
                        <span class="badge me-2"
                              th:classappend="${answer.isCorrect()} ? 'bg-success' : 'bg-danger'"
                              th:text="'Q' + ${stat.count}">Q1</span>
                        <strong th:if="${answer.question.text != null}" th:text="${answer.question.text}">Question text</strong>
                        <span th:if="${answer.question.text == null}" class="text-muted" th:text="#{result.imageQuestion}">(Image question)</span>
                    </div>
                    <span class="badge bg-primary ms-2" th:text="'+' + ${answer.score}">+100</span>
                </div>

                <!-- Question Image -->
                <div th:if="${answer.question.imageFilename != null}" class="mb-3">
                    <img th:src="@{/images/{filename}(filename=${answer.question.imageFilename})}"
                         alt="Question image" class="img-fluid rounded" style="max-height: 200px;">
                </div>

                <!-- Answer Options -->
                <div class="row row-cols-1 row-cols-md-2 g-2">
                    <div th:each="option : ${answer.question.answerOptions}" class="col">
                        <div class="p-2 border rounded"
                             th:classappend="${option.correct} ? 'border-success bg-success-subtle' : (answer.selectedAnswer != null and answer.selectedAnswer.id == option.id ? 'border-danger bg-danger-subtle' : '')">
                            <span th:text="${option.text}">Answer text</span>
                            <span th:if="${option.correct}" class="badge bg-success ms-1" th:text="#{result.correct}">Correct</span>
                            <span th:if="${answer.selectedAnswer != null and answer.selectedAnswer.id == option.id and !option.correct}"
                                  class="badge bg-danger ms-1" th:text="#{result.yourAnswer}">Your answer</span>
                            <span th:if="${answer.selectedAnswer != null and answer.selectedAnswer.id == option.id and option.correct}"
                                  class="badge bg-success ms-1" th:text="#{result.yourAnswer}">Your answer</span>
                        </div>
                    </div>
                </div>

                <!-- Explanation -->
                <div th:if="${answer.question.explanation != null}" class="mt-3 alert alert-info mb-0">
                    <strong th:text="#{answer.explanation}">Explanation:</strong> <span th:text="${answer.question.explanation}">Explanation text</span>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/scoreboard}" class="btn btn-primary btn-lg me-2" th:text="#{result.viewScoreboard}">View Scoreboard</a>
        <a th:href="@{/}" class="btn btn-outline-secondary" th:text="#{result.backToHome}">Back to Home</a>
    </div>
</div>
</body>
</html>
