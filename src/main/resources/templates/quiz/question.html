<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{question.title}">Question - Squizzing</title>
</head>
<body>
<div th:fragment="content">
    <div class="question-card">
        <!-- Progress -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="badge bg-secondary fs-6" th:text="#{question.progress(${questionNumber}, ${totalQuestions})}">
                Question 1 of 20
            </span>
            <span id="timer-display" class="badge fs-6">--</span>
        </div>

        <!-- Timer Bar -->
        <div class="quiz-timer mb-4">
            <div id="timer-bar" class="quiz-timer-bar"></div>
        </div>

        <!-- Question Card -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h4 th:if="${question.text != null}" th:text="${question.text}" class="card-title mb-4">
                    Question text goes here
                </h4>
                <div th:if="${question.imageFilename != null}" class="text-center mb-4">
                    <img th:src="${question.imageFilename.startsWith('http') ? question.imageFilename : '/images/' + question.imageFilename}"
                         alt="Question image" class="question-image img-fluid rounded">
                </div>
            </div>
        </div>

        <!-- Answer Form -->
        <form th:action="@{/quiz/answer}" method="post" id="answer-form">
            <input type="hidden" name="playerRoundId" th:value="${state.playerRound.id}">
            <input type="hidden" name="questionId" th:value="${question.id}">

            <div class="row g-3 mb-4">
                <div th:each="answer, stat : ${shuffledAnswers}" class="col-md-6">
                    <div class="card answer-option h-100" th:data-answer-id="${answer.id}" onclick="selectAnswer(this)">
                        <div class="card-body d-flex align-items-center">
                            <span class="badge bg-secondary me-3" th:text="${stat.count}">1</span>
                            <div class="flex-grow-1">
                                <span th:text="${answer.text}">Answer text</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <input type="hidden" name="answerId" id="selected-answer" value="">
        </form>
    </div>

    <script th:inline="javascript">
        const TIMER_SECONDS = [[${timerSeconds}]];
        const FULL_SCORE_SECONDS = [[${fullScoreSeconds}]];
        const ELAPSED_SECONDS = [[${elapsedSeconds}]];
        let timeRemaining = Math.max(0, TIMER_SECONDS - ELAPSED_SECONDS);
        let timerInterval;
        let selectedAnswerId = null;

        function selectAnswer(element) {
            // Prevent double-submission
            if (selectedAnswerId !== null) return;

            // Select this answer
            element.classList.add('selected');
            const answerId = element.dataset.answerId;
            selectedAnswerId = answerId;
            document.getElementById('selected-answer').value = answerId;

            // Stop timer and submit
            clearInterval(timerInterval);
            document.getElementById('answer-form').submit();
        }

        function updateTimerDisplay() {
            const timerBar = document.getElementById('timer-bar');
            const timerDisplay = document.getElementById('timer-display');
            const timeElapsed = TIMER_SECONDS - timeRemaining;

            if (timeRemaining <= 0) {
                // Timer expired - keep question active, player can still answer for minimum points
                timerBar.style.width = '0%';
                timerBar.classList.remove('full-score');
                timerBar.classList.add('expired');
                timerDisplay.textContent = '0s';
                timerDisplay.classList.remove('bg-success', 'bg-primary');
                timerDisplay.classList.add('bg-light', 'text-danger', 'border', 'border-danger');
                return true; // Timer expired
            }

            const percentage = (timeRemaining / TIMER_SECONDS) * 100;
            timerBar.style.width = percentage + '%';
            timerDisplay.textContent = Math.ceil(timeRemaining) + 's';

            // Color changes based on scoring thresholds
            if (timeElapsed < FULL_SCORE_SECONDS) {
                // Green during full-score time
                timerBar.classList.add('full-score');
                timerDisplay.classList.add('bg-success');
                timerDisplay.classList.remove('bg-primary');
            } else {
                // Blue after full-score time ends
                timerBar.classList.remove('full-score');
                timerDisplay.classList.remove('bg-success');
                timerDisplay.classList.add('bg-primary');
            }
            return false; // Timer not expired
        }

        function updateTimer() {
            timeRemaining -= 0.1;
            if (updateTimerDisplay()) {
                clearInterval(timerInterval);
            }
        }

        // Initialize display based on server-side elapsed time
        updateTimerDisplay();

        // Only start timer if not already expired
        if (timeRemaining > 0) {
            timerInterval = setInterval(updateTimer, 100);
        }

        // Allow keyboard selection (1-4 keys)
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const options = document.querySelectorAll('.answer-option');
                if (options[index]) {
                    options[index].click();
                }
            }
        });
    </script>
</div>
</body>
</html>
