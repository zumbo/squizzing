<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{history.title}">My Quiz History - Squizzing</title>
</head>
<body>
<div th:fragment="content">
    <h1 class="mb-4" th:text="#{history.heading}">My Quiz History</h1>

    <div th:if="${#lists.isEmpty(history)}" class="text-center py-5">
        <h4 class="text-muted" th:text="#{history.noHistory}">No quiz history yet</h4>
        <p th:text="#{history.completeQuiz}">Complete a quiz to see your history here.</p>
        <a th:href="@{/quiz}" class="btn btn-primary" th:text="#{history.playQuiz}">Play Quiz</a>
    </div>

    <div th:unless="${#lists.isEmpty(history)}" class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th th:text="#{history.round}">Round</th>
                        <th th:text="#{history.started}">Started</th>
                        <th th:text="#{history.status}">Status</th>
                        <th th:text="#{history.score}">Score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pr : ${history}">
                        <td th:text="${pr.round.name}">Round Name</td>
                        <td th:text="${#temporals.format(pr.startedAt, 'dd.MM.yyyy HH:mm')}">01.01.2025 14:30</td>
                        <td>
                            <span th:if="${pr.completedAt != null}" class="badge bg-success" th:text="#{history.completed}">Completed</span>
                            <span th:unless="${pr.completedAt != null}" class="badge bg-warning" th:text="#{history.inProgress}">In Progress</span>
                        </td>
                        <td>
                            <strong th:text="${pr.totalScore}">1500</strong>
                        </td>
                        <td class="text-end">
                            <a th:if="${pr.completedAt != null}"
                               th:href="@{/quiz/result/{id}(id=${pr.id})}"
                               class="btn btn-sm btn-outline-primary" th:text="#{history.viewResults}">View Results</a>
                            <a th:unless="${pr.completedAt != null}"
                               th:href="@{/quiz/continue/{id}(id=${pr.id})}"
                               class="btn btn-sm btn-primary" th:text="#{history.continue}">Continue</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-outline-secondary" th:text="#{history.backToHome}">Back to Home</a>
    </div>
</div>
</body>
</html>
