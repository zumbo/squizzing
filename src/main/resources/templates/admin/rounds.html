<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Manage Rounds - Squizzing</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Rounds</h1>
        <a th:href="@{/admin/rounds/new}" class="btn btn-primary">New Round</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(rounds)}" class="text-center py-5 text-muted">
                <p>No rounds yet. Create your first round to get started.</p>
            </div>

            <table th:unless="${#lists.isEmpty(rounds)}" class="table table-hover admin-table mb-0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Questions</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="round : ${rounds}">
                        <td th:text="${round.name}">Round Name</td>
                        <td th:text="${#temporals.format(round.startDate, 'dd.MM.yyyy')}">01.01.2025</td>
                        <td th:text="${#temporals.format(round.endDate, 'dd.MM.yyyy')}">07.01.2025</td>
                        <td th:text="${questionCounts[round.id]}">0</td>
                        <td>
                            <span th:if="${round.active}" class="badge bg-success">Active</span>
                            <span th:unless="${round.active}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/rounds/{id}/questions(id=${round.id})}"
                                   class="btn btn-outline-primary">Questions</a>
                                <a th:href="@{/admin/rounds/{id}/edit(id=${round.id})}"
                                   class="btn btn-outline-secondary">Edit</a>
                                <form th:if="${!round.active}" th:action="@{/admin/rounds/{id}/activate(id=${round.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-success">Activate</button>
                                </form>
                                <form th:if="${round.active}" th:action="@{/admin/rounds/{id}/deactivate(id=${round.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-warning">Deactivate</button>
                                </form>
                                <form th:action="@{/admin/rounds/{id}/delete(id=${round.id})}" method="post"
                                      class="d-inline" onsubmit="return confirm('Delete this round and all its questions?')">
                                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
